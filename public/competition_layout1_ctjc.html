<script >
const players = [1, 2].map(num => new Player(
	{
		name:        document.querySelector(`.name > .p${num}`),
		score:       document.querySelector(`.score .p${num}`),
		level:       document.querySelector(`.level .p${num}`),
		lines:       document.querySelector(`.lines .p${num}`),
		trt:         document.querySelector(`.tetris_rate .p${num}`),
		eff:         document.querySelector(`.efficiency .p${num}`),
		running_trt: document.querySelector(`.running_trt.p${num}`),
		preview:     document.querySelector(`.next_piece.p${num}`),
		field:       document.querySelector(`.board.p${num}`)
	},
	{
		field_pixel_size: 3,
		preview_pixel_size: 3,
		running_trt_rtl: 0,
		wins_rtl: num === 1,
	}
));
</script>
<script src="competition.js"></script>
<script>

class TetrisCompetitionAPI_CTJS extends TetrisCompetitionAPI {
	setLogo(url) {
		document
			.querySelector(`#logo`)
			.style.backgroundImage = `url(${url})`;
	}

	frame(player_num, data, debug) {
		const
			index       = player_num - 1,
			player      = players[index],
			otherPlayer = players[(index+1) % 2],
			otherScore  = otherPlayer.getScore();

		if (debug) {
			debugger;
		}

		player.setFrame(data);

		const
			score_p1 = players[0].getScore(),
			score_p2 = players[1].getScore();

		if (isNaN(score_p1) || isNaN(score_p2)) return;

		const
			diff = score_p1 - score_p2,
			abs_diff = Math.abs(diff),
			level_p1 = players[0].level,
			level_p2 = players[1].level,
			fmt = player.numberFormatter.format(abs_diff),
			diff_elem = document.querySelector(`.diff`),
			tdiff_elem = document.querySelector(`.tetris_diff`);

		if (diff === 0) {
			diff_elem.textContent = '<0>';
			tdiff_elem.textContent = '<0T>';
		}
		else {
			const player1_leading = diff > 0;
			let tetris_value;

			if (player1_leading) { // player 1 leading
				tetris_value = SCORE_BASES[4] * (level_p2 + 1);
			}
			else {
				tetris_value = SCORE_BASES[4] * (level_p2 + 1);
			}

			const tfmt = (abs_diff / tetris_value).toFixed(1);

			if (player1_leading) {
				diff_elem.textContent = `<${fmt}`;
				tdiff_elem.textContent = `<${tfmt}T`;
			}
			else {
				diff_elem.textContent = `${fmt}>`;
				tdiff_elem.textContent = `${tfmt}T>`;
			}
		}
	}
}

const API = new TetrisCompetitionAPI_CTJS();

function onFrame(frame, debug) {
	API.frame(1, frame, debug);
}
</script>
