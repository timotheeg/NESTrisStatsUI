<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="tetris.css">
<style>
#playing_fields {
	position: absolute;
	left: 640px;
	top: 8px;
}
.score {
	width: 180px;
	height: 54px;
	right: 34px;
	font-size: 24px;
	text-align: right;
	padding-right: 30px;
}
.score .header {
	padding-top: 6px;
}
.score .content {
	padding-top: 8px;
}

.score.winning .content {
	color: #0eff0e;
}

.score.losing .content {
	color: #fd0009;
}

.next_piece {
	width: 108px;
	top: 76px;
	right: 144px;
}

.lines {
	width: 107px;
	top: 76px;
	right: 15px;
}

.board {
	width: 237px;
	height: 477px;
	right: 15px;
	top: 138px;
}

.name {
	width: 237px;
	right: 15px;
	top: 637px;
}

.name .content {
	color: #b0afb0;
	letter-spacing: 5px;
	text-indent: 5px;
}

.name .content .win {
	color: #fb0204;
}

.tetris_rate {
	width: 50px;
	top: 637px;
	right: 274px;
}

.level {
	width: 34px;
	top: 575px;
	right: 274px;
}

.p2.score {
	left: 34px;
}

.p2.next_piece {
	left: 144px;
}

.p2.lines {
	left: 15px;
}

.p2.board {
	left: 15px;
}

.p2.name {
	left: 15px;
}

.p2.tetris_rate {
	left: 274px;
}

.p2.level {
	left: 274px;
}

.divider {
	position: absolute;
	left: -15px;
	width: 30px;
	top: 76px;
	height: 625px;
	background-color: #000;
	color: #f8e889;
	font-size: 16px;

	display: flex;
	align-items: center;
	justify-content: center;
	text-align: center;
}

</style>
</head>
<body>

<div id="stream_bg">
<div id="playing_fields">

<!-- divider -->

<div class="divider">vs</div>

<!-- Player 1 -->

<div class="box score p1 winning">
	<div class="header">000000</div>
	<div class="content">-000000</div>
</div>

<div class="box lines p1">
	<div class="header">LINES</div>
	<div class="content">000</div>
</div>

<div class="box next_piece p1"></div>

<div class="box level p1">
	<div class="header">LV</div>
	<div class="content">00</div>
</div>

<div class="box tetris_rate p1">
	<div class="header">TRT</div>
	<div class="content">---</div>
</div>

<div class="box name p1">
	<div class="header">PLAYER 1</div>
	<div class="content">&#338;&#338;&#338;</div>
</div>

<div class="box board p1"></div>

<!-- Player 2 -->

<div class="box score p2 losing">
	<div class="header">000000</div>
	<div class="content">-000000</div>
</div>

<div class="box lines p2">
	<div class="header">LINES</div>
	<div class="content">000</div>
</div>

<div class="box next_piece p2"></div>

<div class="box level p2">
	<div class="header">LV</div>
	<div class="content">00</div>
</div>

<div class="box tetris_rate p2">
	<div class="header">TRT</div>
	<div class="content">---</div>
</div>

<div class="box name p2">
	<div class="header">PLAYER 2</div>
	<div class="content">&#338;&#338;&#338;</div>
</div>

<div class="box board p2"></div>


</div><!-- End Playing Fields -->
</div><!-- End Stream BG -->

<script src="constants.js"></script>
<script src="Player.js"></script>
<script src="competition.js"></script>

</body>
<html>
