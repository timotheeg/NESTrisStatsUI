<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="tetris.css">
<style>
#playing_fields {
	position: absolute;
	left: 640px;
	top: 4px;
}
.score {
	width: 200px;
	height: 54px;
	right: 15px;
	font-size: 24px;
	text-align: right;
	padding-right: 49px;
}
.score .header {
	padding-top: 6px;
}
.score .content {
	padding-top: 8px;
}

.winning {
	color: #0eff0e;
}

.losing {
	color: #fd0009;
}

.next_piece {
	width: 90px;
	top: 62px;
	right: 274px;
}

.lines {
	width: 90px;
	right: 274px;
}

.board {
	width: 237px;
	height: 477px;
	right: 15px;
	top: 76px;
}

.board canvas {
	position: absolute;
	top: 12px;
	left: 12px;
}

.board canvas.background {
	top: 9px;
	left: 9px;
}

.name {
	width: 237px;
	right: 15px;
	top: 575px;
}

.name .content {
	color: #b0afb0;
	letter-spacing: 5px;
	text-indent: 5px;
}

.name .content .win {
	color: #fb0204;
}

.tetris_rate {
	width: 50px;
	height: 50px;
	top: 637px;
	right: 274px;
}

.tetris_rate .content {
	padding-top: 5px;
}

.running_trt {
	padding: 10px;
	width: 241px;
	height: 54px;
	top: 637px;
	right: 15px;
}

.level {
	width: 40px;
	right: 386px;
}

.p2.score {
	left: 15px;
}

.p2.next_piece {
	left: 274px;
}

.p2.lines {
	left: 274px;
}

.p2.board {
	left: 15px;
}

.p2.name {
	left: 15px;
}

.p2.tetris_rate {
	left: 274px;
}

.p2.running_trt {
	left: 15px;
}

.p2.level {
	left: 386px;
}

.divider {
	position: absolute;
	left: -15px;
	width: 30px;
	height: 710px;
	background-color: #000;
	color: #f8e889;
	font-size: 16px;

	display: flex;
	align-items: center;
	justify-content: center;
	text-align: center;
}

</style>
</head>
<body>

<div id="stream_bg">
<div id="playing_fields">

<!-- divider -->

<div class="divider">vs</div>

<!-- Player 1 -->

<div class="box score p1">
	<div class="header">000000</div>
	<div class="content winning">-000000</div>
</div>

<div class="box lines p1">
	<div class="header">LINES</div>
	<div class="content">000</div>
</div>

<div class="box next_piece p1"></div>

<div class="box level p1">
	<div class="header">LV</div>
	<div class="content">00</div>
</div>

<div class="box tetris_rate p1">
	<div class="header">TRT</div>
	<div class="content">---</div>
</div>

<div class="box running_trt p1"></div>

<div class="box name p1">
	<div class="header">PLAYER 1</div>
	<div class="content">&#338;&#338;&#338;</div>
</div>

<div class="box board p1"></div>


<!-- Player 2 -->

<div class="box score p2">
	<div class="header">000000</div>

</div>

<div class="box name p2">

</div>

<div class="box board p2"></div>


</div><!-- End Playing Fields -->
</div><!-- End Stream BG -->
